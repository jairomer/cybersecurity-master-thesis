{{- if .Values.service.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "drone-api.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "drone-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "drone-api.selectorLabels" . | nindent 4 }}
{{- end }}
