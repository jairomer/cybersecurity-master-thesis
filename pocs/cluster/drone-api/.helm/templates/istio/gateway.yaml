apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: drone-api-gateway
  namespace: {{ .Values.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: clients-cacert
    hosts:
    - drone.api.xyz
