apiVersion: v1
kind: Namespace
metadata:
  name: drone-api-ingress 
  labels:
    istio-injection: enabled
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway
  namespace: drone-api-ingress
spec:
  gatewayClassName: istio
  listeners:
  - name: default
    hostname: "drone-api.com"
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: drone-api
  namespace: default
spec:
  parentRefs:
  - name: gateway
    namespace: drone-api-ingress
  hostnames: ["drone-api.com"]
  rules:
  - matches:
    - path:
        type: Exact
        value: /login
    - path:
        type: PathPrefix
        value: /battlefield
    backendRefs:
    - name: drone-api 
      port: 8000
