apiVersion: v1
kind: Namespace 
metadata:
  name: default
  labels: 
    istio-injection: enabled
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: drone-api
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: drone-api
  namespace: default
  labels:
    app: drone-api
    service: drone-api
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    app: drone-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drone-api
      version: v1
  template:
    metadata:
      labels:
        app: drone-api
        version: v1
    spec:
      serviceAccountName: drone-api
      containers:
      - image: docker.io/library/drone-api
        imagePullPolicy: Never
        name: drone-api
        ports:
        - containerPort: 8000
